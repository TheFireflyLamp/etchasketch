<!DOCTYPE html>
<html>
<head>
  <title>Etch a Sketch!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <div id="modeArea" class="modeArea">
     <p> First, Please Select Your Drawing Mode: </p>
    <input type="button" class="mode" value="Drag" onclick="activateDrag()" />
    <input type="button" class="mode" value="Hover" onclick="activateHover()" />
  </div>
  
  
  <div id="gridArea" class="gridArea">
  </div>
  
  <div id="buttonArea" class="buttonArea">
    <input type="button" class="option" value="Resize Grid" onclick="changeGrid()" />
    <input type="button" class="option" value="Clear" onclick="clearGrid()" />
    <input type="button" class="option" value="Rainbow Pen" onclick="colourize()" />
    <input type="button" class="option" value="Black Pen" onclick="black()" />
  </div>
  
 
  <script src="etch.js" type="text/javascript">
  </script>
 

</body>
</html>
